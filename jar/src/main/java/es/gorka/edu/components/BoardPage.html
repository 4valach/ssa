<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<h1 wicket:id="title" class="title center">[title]</h1>
			</div>
		</div>
		<div class="row">
			<form wicket:id="formBoard" class="form-group">
				<div>


					<span wicket:id="nameLabel" class="form-control">[textLabel]</span>
					<textarea wicket:id="text" rows="6" cols="40"></textarea>
					<input type="submit" class="btn btn-primary">

				</div>
			</form>
		</div>

		<div class="row">
			<div class="alert-info" wicket:id="feedbackMessage">[feedbackMessage]</div>
		</div>

		<span wicket:id="listview"> this label is: <span
			<pre wicket:id="code-btn-group">
			</pre>
		</span>

		<div class="btn btn-link">
			<a wicket:id="mainPageLink" alt="[mainPage]"><wicket:message
					key="linkTextMainPage"></wicket:message></a>
		</div>
	</div>
</body>
</html>
